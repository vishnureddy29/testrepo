<template>
    <lightning-card title="Fill the 10th Details">
        
        <lightning-record-edit-form>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium slds-size_6-of-12">

        <template if:true={DetailsSaved}>

                        </lightning-file-upload>

                <lightning-layout>
                    <lightning-layout-item flexibility="grow">
                        <lightning-button label="Previous" icon-name="utility:chevronleft" variant="brand" onclick={navigateToPrevPage}></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="grow">
                        <lightning-button
                        variant="brand"
                        label="Save"
                        class="slds-var-m-around_large"
                        
                        onclick={Save}
                        icon-position="centre"></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <lightning-button label="Next" variant="brand" icon-name="utility:chevronright" value = {} icon-position="right" onclick={navigateToNextPage}></lightning-button>
